Name: qt5keychain
Summary: Qt API for storing passwords securely.
Version: 0.14.1
Release: 0
Group: Applications
License: BSD-3-clause
SCM: "https://github.com/frankosterfeld/qtkeychain"
URL: "https://github.com/frankosterfeld/qtkeychain"
Sources:
    - '%{name}-%{version}.tar.gz'
Description: |
    %{summary}.

    %if "%{?vendor}" == "chum"
    PackageName: qtkeychain
    PackagerName: nephros
    Custom:
      Repo: https://github.com/frankosterfeld/qtkeychain
      PackagingRepo: https://gitlab.com/nephros/qtkeychain
    Categories:
     - Library
    %endif
SetupOptions: -q -n %{name}-%{version}/upstream
#Macros:
#  - 'foo;bar'
Patches:
  # for older SFOS versions (3.x):
  - 'cmake-version.patch'
#Requires:
PkgBR:
  - pkgconfig
  - cmake
  - qt5-qmake
  - qt5-qttools-linguist
  # librsvg-devel
  # qt5-qtwebsockets-devel
  # qt5keychain-devel
PkgConfigBR:
  - openssl
  - zlib
  - Qt5DBus
  - Qt5Test


Configure: cmake
ConfigOptions:
  - '-DBUILD_TEST_APPLICATION=0'
  - '-DBUILD_TRANSLATIONS=0'
  - '-DLIBSECRET_SUPPORT=0'

Builder: make
NoIconCache: true
#BuildArch: noarch
AutoSubPackages:
  - devel

